<!-- start right sidebar -->

<div *ngIf="slider != undefined" class="right-sidebar slider" [ngClass]="{'slider-show' :systemService.sliderShow }" [style.width]="slider.width + '%'">
  <div class="slimscrollright">
    <div class="rpanel-title"> {{slider.title}}
      <span (click)="eventSliderClose()">
        <i class="ti-close right-side-toggle"></i>
      </span>
    </div>
    <div class="panel">
      <div class="panel-body">
        <ng-template #dynamicinsert></ng-template>
      </div>

    </div>
  </div>
</div>
<!-- ============================================================== -->
<!-- end right sidebar -->
